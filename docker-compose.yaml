version: '2'
services:
    db:
      image: mysql:latest
      environment:
        MYSQL_ROOT_PASSWORD: 'toor'
        MYSQL_USER: 'user'
        MYSQL_PASS: 'pass'
      volumes:
        - ./data:/var/lib/mysql
      ports:
        - 3306:3306
    rabbit:
      image: rabbitmq:3-management
      ports:
        - 5672:5672
        - 15672:15672