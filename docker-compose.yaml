version: '2'
services:
    db:
      image: mysql:latest
      environment:
        MYSQL_ROOT_PASSWORD: 'toor'
        MYSQL_USER: 'user'
        MYSQL_PASS: 'pass'
      volumes:
        - ./data:/var/lib/mysql
      ports:
        - 3306:3306
    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      environment:
        PMA_HOST: db
        PMA_PORT: 3306
      restart: always
      ports:
        - 8081:80
